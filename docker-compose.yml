services:
  cosmic-horizons-postgres:
    image: postgres:16-alpine
    container_name: cosmic-horizons-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-cosmic_horizons_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cosmic_horizons_password_dev}
      POSTGRES_DB: ${DB_NAME:-cosmic_horizons}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "127.0.0.1:${DB_PORT:-15432}:5432"
    volumes:
      - cosmic-horizons-postgres-data:/var/lib/postgresql/data
      - ./docs/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-cosmic_horizons_user} -d ${DB_NAME:-cosmic_horizons}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cosmic-horizons-network
    restart: unless-stopped

  cosmic-horizons-redis:
    image: redis:7-alpine
    container_name: cosmic-horizons-redis
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - cosmic-horizons-redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-cosmic_horizons_redis_dev}
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli -a "${REDIS_PASSWORD:-cosmic_horizons_redis_dev}" --raw ping | grep PONG']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cosmic-horizons-network
    restart: unless-stopped

  cosmic-horizons-rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: cosmic-horizons-rabbitmq
    ports:
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - cosmic-horizons-network
    restart: unless-stopped

  cosmic-horizons-kafka:
    image: public.ecr.aws/bitnami/kafka:3.7
    container_name: cosmic-horizons-kafka
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@cosmic-horizons-kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_KRAFT_CLUSTER_ID=cosmic-horizons-cluster-id
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_CFG_OFFSETS_TOPIC_NUM_PARTITIONS=1
      - KAFKA_CFG_NUM_PARTITIONS=1
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=1
      - KAFKA_CFG_MIN_INSYNC_REPLICAS=1
      - KAFKA_CFG_GROUP_INITIAL_REBALANCE_DELAY_MS=0
    healthcheck:
      test: ["CMD-SHELL", "/opt/bitnami/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - cosmic-horizons-network
    restart: unless-stopped

volumes:
  cosmic-horizons-postgres-data:
    driver: local
  cosmic-horizons-redis-data:
    driver: local

networks:
  cosmic-horizons-network:
    driver: bridge
