version: '3.9'

services:
  # RabbitMQ Cluster (3 nodes for quorum queues)
  rabbitmq-1:
    image: rabbitmq:3.13-management
    container_name: cosmic-horizons-rabbitmq-1
    environment:
      RABBITMQ_ERLANG_COOKIE: cosmic-horizons-secret-cookie
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq}
      RABBITMQ_NODENAME: rabbit@rabbitmq-1
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq-1-data:/var/lib/rabbitmq
      - ./scripts/rabbitmq-cluster.sh:/tmp/rabbitmq-cluster.sh:ro
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cosmic-horizons-events
    command: bash -c "rabbitmq-server"

  rabbitmq-2:
    image: rabbitmq:3.13-management
    container_name: cosmic-horizons-rabbitmq-2
    environment:
      RABBITMQ_ERLANG_COOKIE: cosmic-horizons-secret-cookie
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq}
      RABBITMQ_NODENAME: rabbit@rabbitmq-2
    ports:
      - "5673:5672"
      - "15673:15672"
    volumes:
      - rabbitmq-2-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cosmic-horizons-events
    depends_on:
      rabbitmq-1:
        condition: service_healthy
    command: bash -c "rabbitmq-server"

  rabbitmq-3:
    image: rabbitmq:3.13-management
    container_name: cosmic-horizons-rabbitmq-3
    environment:
      RABBITMQ_ERLANG_COOKIE: cosmic-horizons-secret-cookie
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq}
      RABBITMQ_NODENAME: rabbit@rabbitmq-3
    ports:
      - "5674:5672"
      - "15674:15672"
    volumes:
      - rabbitmq-3-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cosmic-horizons-events
    depends_on:
      rabbitmq-1:
        condition: service_healthy
    command: bash -c "rabbitmq-server"

  # Kafka Cluster (3 brokers + Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cosmic-horizons-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SERVER_ID: 1
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - cosmic-horizons-events
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cosmic-horizons-kafka-1
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:29092,PLAINTEXT_HOST://kafka-1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_AUTO_OFFSET_RESET_CONFIG: earliest
      KAFKA_LOG_RETENTION_HOURS: 720
      KAFKA_LOG_RETENTION_BYTES: 53687091200
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_OFFSETS_RETENTION_MINUTES: 43200
      KAFKA_COMPRESSION_TYPE: snappy
    ports:
      - "9092:9092"
    volumes:
      - kafka-1-data:/var/lib/kafka/data
    networks:
      - cosmic-horizons-events
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: kafka-broker-api-versions.sh --bootstrap-server localhost:9092
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-2:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cosmic-horizons-kafka-2
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:29092,PLAINTEXT_HOST://kafka-2:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_AUTO_OFFSET_RESET_CONFIG: earliest
      KAFKA_LOG_RETENTION_HOURS: 720
      KAFKA_LOG_RETENTION_BYTES: 53687091200
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_OFFSETS_RETENTION_MINUTES: 43200
      KAFKA_COMPRESSION_TYPE: snappy
    ports:
      - "9093:9092"
    volumes:
      - kafka-2-data:/var/lib/kafka/data
    networks:
      - cosmic-horizons-events
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: kafka-broker-api-versions.sh --bootstrap-server localhost:9092
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-3:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cosmic-horizons-kafka-3
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:29092,PLAINTEXT_HOST://kafka-3:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_AUTO_OFFSET_RESET_CONFIG: earliest
      KAFKA_LOG_RETENTION_HOURS: 720
      KAFKA_LOG_RETENTION_BYTES: 53687091200
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_OFFSETS_RETENTION_MINUTES: 43200
      KAFKA_COMPRESSION_TYPE: snappy
    ports:
      - "9094:9092"
    volumes:
      - kafka-3-data:/var/lib/kafka/data
    networks:
      - cosmic-horizons-events
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: kafka-broker-api-versions.sh --bootstrap-server localhost:9092
      interval: 10s
      timeout: 5s
      retries: 5

  # Confluent Schema Registry
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: cosmic-horizons-schema-registry
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL: PLAINTEXT
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_DEBUG: "false"
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 3
    ports:
      - "8081:8081"
    networks:
      - cosmic-horizons-events
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:8081/subjects || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq-1-data:
  rabbitmq-2-data:
  rabbitmq-3-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-1-data:
  kafka-2-data:
  kafka-3-data:

networks:
  cosmic-horizons-events:
    driver: bridge
