name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.8.0
          run_install: false

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Connect your workspace by running "nx connect" and uncomment this line to enable task distribution
      # - run: pnpm dlx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps
      - uses: nrwl/nx-set-shas@v4

      - run: pnpm run security:audit
      - run: pnpm nx run docs-policy:check
      - name: Run unit tests (verbose)
        shell: bash
        run: |
          set -o pipefail
          pnpm nx run-many --target=test --all --output-style=stream 2>&1 | tee ci-unit-tests.log
      - run: pnpm run start:ports:free
      - name: Start infra
        run: pnpm run start:infra
      - name: Verify infra readiness
        shell: bash
        run: |
          set -euo pipefail
          docker compose ps
          for i in {1..30}; do
            if docker compose exec -T vlass-postgres pg_isready -U vlass_user -d vlass_portal; then
              echo "Postgres is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Postgres did not become ready in time" >&2
              exit 1
            fi
            sleep 2
          done
          for i in {1..30}; do
            if docker compose exec -T vlass-redis redis-cli -a vlass_redis_dev --raw ping | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Redis did not become ready in time" >&2
              exit 1
            fi
            sleep 2
          done
      - name: Run e2e (verbose)
        shell: bash
        run: |
          set -o pipefail
          pnpm nx run mvp-gates:e2e --output-style=stream 2>&1 | tee ci-e2e.log
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            ci-unit-tests.log
            ci-e2e.log
          if-no-files-found: ignore
      - name: Upload infra diagnostics
        if: failure()
        shell: bash
        run: |
          docker compose ps > ci-docker-ps.log || true
          docker compose logs --no-color > ci-docker-logs.log || true
      - name: Upload infra diagnostic artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-infra-diagnostics
          path: |
            ci-docker-ps.log
            ci-docker-logs.log
          if-no-files-found: ignore
      - run: docker compose down --remove-orphans --volumes
        if: always()
      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: pnpm exec nx fix-ci
        if: always()
