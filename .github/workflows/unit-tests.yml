name: Unit Tests

on:
  push:
    branches: [master, main]
  pull_request:

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run unit tests (verbose)
        shell: bash
        run: |
          set -o pipefail
          pnpm nx run-many --target=test --all --output-style=stream 2>&1 | tee unit-tests.log
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: |
            apps/**/test-output/jest/coverage
            libs/**/test-output/**/coverage
          if-no-files-found: ignore
      - name: Upload unit test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs
          path: unit-tests.log
          if-no-files-found: ignore
