name: Lighthouse Mobile

on:
  push:
    branches: [master, main]
  pull_request:

permissions:
  contents: read

jobs:
  lighthouse-mobile:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Install Chromium
        run: pnpm exec playwright install chromium --with-deps
      - name: Free ports
        run: pnpm run start:ports:free
      - name: Start web app for Lighthouse
        run: |
          pnpm nx run vlass-web:serve:development > /tmp/vlass-web-lighthouse.log 2>&1 &
      - name: Wait for web app
        run: node scripts/wait-for-url.mjs http://localhost:4200 180000
      - name: Run Lighthouse CI
        run: pnpm dlx @lhci/cli@0.14.0 autorun --config=.github/lighthouse/lighthouserc.json
      - name: Generate AI-friendly Lighthouse summaries
        if: always()
        run: node scripts/summarize-lighthouse.mjs
      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-mobile
          path: |
            test-output/lighthouse
            .lighthouseci
            /tmp/vlass-web-lighthouse.log
          if-no-files-found: ignore
