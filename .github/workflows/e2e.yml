name: E2E

on:
  push:
    branches: [master, main]
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps
      - run: pnpm run start:ports:free
      - name: Start infra
        run: pnpm run start:infra
      - name: Verify infra readiness
        shell: bash
        run: |
          set -euo pipefail
          docker compose ps
          for i in {1..30}; do
            if docker compose exec -T vlass-postgres pg_isready -U vlass_user -d vlass_portal; then
              echo "Postgres is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Postgres did not become ready in time" >&2
              exit 1
            fi
            sleep 2
          done
          for i in {1..30}; do
            if docker compose exec -T vlass-redis redis-cli -a vlass_redis_dev --raw ping | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Redis did not become ready in time" >&2
              exit 1
            fi
            sleep 2
          done
      - name: Run e2e (verbose)
        shell: bash
        run: |
          set -o pipefail
          pnpm nx run mvp-gates:e2e --output-style=stream 2>&1 | tee e2e.log
      - name: Upload e2e artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-output
          path: |
            apps/**/test-output/playwright
            apps/**/test-output/jest
            test-output
          if-no-files-found: ignore
      - name: Upload e2e logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: e2e.log
          if-no-files-found: ignore
      - name: Upload infra diagnostics
        if: failure()
        shell: bash
        run: |
          docker compose ps > e2e-docker-ps.log || true
          docker compose logs --no-color > e2e-docker-logs.log || true
      - name: Upload infra diagnostic artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-infra-diagnostics
          path: |
            e2e-docker-ps.log
            e2e-docker-logs.log
          if-no-files-found: ignore
      - name: Stop infra
        if: always()
        run: docker compose down --remove-orphans --volumes
