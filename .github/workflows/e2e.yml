name: E2E

on:
  push:
    branches: [master, main]
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps
      - run: pnpm run start:ports:free
      - run: pnpm run start:infra
      - run: pnpm nx run mvp-gates:e2e
      - name: Upload e2e artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-output
          path: |
            apps/**/test-output/playwright
            apps/**/test-output/jest
            test-output
          if-no-files-found: ignore
      - name: Stop infra
        if: always()
        run: docker compose down --remove-orphans --volumes
